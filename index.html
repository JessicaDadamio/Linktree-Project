<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon Clone de LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <!-- Note flottante -->
        <div class="note">
            <p>You're awesome</p>
        </div>

        <!-- Header de la page -->
        <header>
            <img src="image/photo.jpg" alt="Profile picture" class="lacie">
            <h1 class="title">Jess</h1>
            <!-- Animation du texte -->
            <p class="subtitle typing" id="animated-text">Welcome to my world!</p>
        </header>

        <!-- Main contenu principal -->
        <main>
            <section class="buttons-container">
                <a href="#" class="button">YouTube</a>
                <a href="#" class="button">Facebook</a>
                <a href="#" class="button">Twitter</a>
            </section>

            <section class="icons-container">
                <i class="icon fab fa-facebook"></i>
                <i class="icon fab fa-twitter"></i>
                <i class="icon fab fa-instagram"></i>
            </section>
        </main>

        <!-- Footer de la page -->
        <footer>
            <p>Â© 2024 - All rights reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
